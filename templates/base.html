<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Vault</title>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica', Arial, sans-serif;
            background: #141414;
            color: #fff;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background-color: #141414;
            border-bottom: 1px solid #333;
        }

        nav .logo {
            font-size: 24px;
            font-weight: bold;
            color: #e50914;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
        }

        .container {
            padding: 40px;
        }

        .expense-row {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding-bottom: 20px;
        }

        .expense-card {
            background: #1e1e1e;
            min-width: 250px;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            flex: 0 0 auto;
        }

        .expense-card h3 {
            margin: 0 0 10px;
            color: #e50914;
        }

        .expense-card p {
            margin: 5px 0;
            color: #ccc;
        }

        button {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .primary {
            background-color: #e50914;
            color: #fff;
        }

        .secondary {
            background-color: #333;
            color: #fff;
        }

        /* Horizontal scroll smooth */
        .expense-row::-webkit-scrollbar {
            height: 8px;
        }
        .expense-row::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }
        .expense-row::-webkit-scrollbar-track {
            background: #222;
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">ðŸ’° Expense Vault</div>
    <div>
        {% if user.is_authenticated %}
            <a href="{% url 'expense_list' %}">Dashboard</a>
            <a href="{% url 'add_expense' %}">Add Expense</a>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
    </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
